name: test-check

on:
  workflow_dispatch:
    inputs:
      python_versions:
        description: 'JSON list of Python versions'
        default: '["3.13"]'
        type: string
        required: false
      tests_path:
        description: 'Tests path or pytest expression'
        default: 'pytest/unit'
        type: string
        required: false
      allure_version:
        description: 'Allure CLI version'
        default: '2.24.0'
        type: string
        required: false
      extra_pytest_args:
        description: 'Extra pytest args (e.g., "-q -m smoke")'
        default: ''
        type: string
        required: false
      run_parallel:
        description: 'Run tests in parallel with pytest-xdist (-n auto)'
        default: true
        type: boolean
        required: false
      enable_coverage:
        description: 'Enable coverage reporting'
        default: true
        type: boolean
        required: false
      deploy_pages:
        description: 'Deploy Allure report to GitHub Pages'
        default: false
        type: boolean
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.python_versions) }}

    env:
      ALLURE_RESULTS_DIR: pytest_run_tests/allure-results
      ALLURE_REPORT_DIR: pytest_run_tests/allure-report
      COVERAGE_REPORT_DIR: pytest_run_tests/coverage-report
      TESTS_PATH: ${{ inputs.tests_path }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            **/requirements*.txt

      - name: Setup Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Allure CLI ${{ inputs.allure_version }}
        run: |
          set -eux
          curl -L -o allure.tgz "https://github.com/allure-framework/allure2/releases/download/${{ inputs.allure_version }}/allure-${{ inputs.allure_version }}.tgz"
          sudo tar -C /opt -xzf allure.tgz
          sudo mv "/opt/allure-${{ inputs.allure_version }}" /opt/allure
          sudo ln -sf /opt/allure/bin/allure /usr/local/bin/allure
          allure --version

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          # Install main project dependencies first
          pip install -r requirements.txt
          # Then install development/testing dependencies
          pip install -r requirements_dev.txt

      - name: Run tests (prefers your pytest.sh if present)
        shell: bash
        continue-on-error: true
        run: |
          set -eux
          mkdir -p "$ALLURE_RESULTS_DIR" "$ALLURE_REPORT_DIR" "$COVERAGE_REPORT_DIR"

          # If repo provides pytest.sh, use it for consistency with your local runs
          if [ -x ./pytest.sh ]; then
            ./pytest.sh "${TESTS_PATH}" "$ALLURE_RESULTS_DIR" "$ALLURE_REPORT_DIR" true "${{ inputs.run_parallel }}" "${{ inputs.extra_pytest_args }}" "${{ inputs.enable_coverage }}" "$COVERAGE_REPORT_DIR"
          else
            # Fallback: direct pytest invocation
            PARALLEL=""
            if [ "${{ inputs.run_parallel }}" = "true" ]; then
              PARALLEL="-n auto"
            fi
            COVERAGE=""
            if [ "${{ inputs.enable_coverage }}" = "true" ]; then
              COVERAGE="--cov=. --cov-report=term-missing --cov-report=html:$COVERAGE_REPORT_DIR --cov-report=xml:coverage.xml"
              if [ "${{ inputs.coverage_fail_under }}" -gt 0 ]; then
                COVERAGE="$COVERAGE --cov-fail-under=${{ inputs.coverage_fail_under }}"
              fi
            fi
            pytest "${TESTS_PATH}" \
              --alluredir="$ALLURE_RESULTS_DIR" \
              $PARALLEL $COVERAGE ${{ inputs.extra_pytest_args }}
          fi

      - name: Generate Allure report
        if: always()
        run: |
          set -eux
          # Generate even on failures so you can inspect failing runs
          allure generate "$ALLURE_RESULTS_DIR" --clean -o "$ALLURE_REPORT_DIR" || true

      - name: Upload Allure results (raw)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.python-version }}
          path: ${{ env.ALLURE_RESULTS_DIR }}
          retention-days: 30

      - name: Upload Allure report (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.python-version }}
          path: ${{ env.ALLURE_REPORT_DIR }}
          retention-days: 30

      - name: Upload coverage report (HTML)
        if: always() && inputs.enable_coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: ${{ env.COVERAGE_REPORT_DIR }}
          retention-days: 30

      - name: Upload coverage report (XML)
        if: always() && inputs.enable_coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml-${{ matrix.python-version }}
          path: coverage.xml
          retention-days: 30

      - name: Coverage summary
        if: always() && inputs.enable_coverage
        run: |
          if [ -f coverage.xml ]; then
            echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            python -m coverage report --skip-covered 2>/dev/null || echo "Coverage data available in artifacts"
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Job summary
        if: always()
        run: |
          echo "## Pytest + Allure summary" >> $GITHUB_STEP_SUMMARY
          echo "- Python: \`${{ matrix.python-version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Tests path: \`${{ inputs.tests_path }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Parallel: \`${{ inputs.run_parallel }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: \`${{ inputs.enable_coverage }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Extra pytest args: \`${{ inputs.extra_pytest_args }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Artifacts: \`allure-results-${{ matrix.python-version }}\`, \`allure-report-${{ matrix.python-version }}\`" >> $GITHUB_STEP_SUMMARY
          if [ "${{ inputs.enable_coverage }}" = "true" ]; then
            echo "- Coverage artifacts: \`coverage-report-${{ matrix.python-version }}\`, \`coverage-xml-${{ matrix.python-version }}\`" >> $GITHUB_STEP_SUMMARY
          fi
